<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting Securely...</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    let countdown = 5;
    function startRedirect() {
      const timer = document.getElementById('timer');
      const interval = setInterval(() => {
        countdown--;
        timer.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "{{ url }}";
        }
      }, 1000);
    }
  </script>
</head>
<body onload="startRedirect()">
  <div class="countdown">Redirecting in <span id="timer">5</span>s</div>
  <div class="container">
    <h1>✅ Verified by Google</h1>
    <p>Your link is now Google-safe. Redirecting...</p>
    <a href="{{ url }}" class="btn">Go to Final Destination →</a>
  </div>
</body>
</html>
